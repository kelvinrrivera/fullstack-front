<!DOCTYPE html>
<html lang="es">
<head>
    <title>“Pizzas Full Stack</title>
    <meta charset="UTF-8">
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <img src="images/logo_pizza.jpg" alt="Logo Pizza">
        <h1>Pizzas Full Stack</h1>
    </header>

    <form action="http://localhost:5000/pizza" method="post">
        <div id="datos-cliente">
            <h2>Datos del cliente</h2>
                <div class="block1">
                    <label for="ifname" id="fname" onclick="console.log('lfname');">Nombre:</label>
                    <input type="text" id="ifname" name="ifname" value="">
                </div>
                <div class="block1">
                    <label for="ilname" id="lname" onclick="console.log('llname');">Apellidos:</label>
                    <input type="text" id="ilname" name="ilname" value="">
                </div>
                <div class="block1">
                    <label for="idate" id="ldate">Fecha de nacimiento:</label>
                    <input type="date" id="idate" name="idate" value="">
                </div>
                <div class="block1">
                    <label for="itel" id="ltel">Numero de teléfono:</label>
                    <input type="tel" id="itel" name="itel" value="">
                </div>
                <div id="class">
                    <label for="iaddress" id="laddress">Dirección Postal:</label>
                    <input type="text" id="iaddress" name="iaddress" value="">
                </div>
        </div>
            
        <div id="datos-pedido">
             <h2>Datos del pedido</h2>
             <div id="block2">
                <label id="ltamano">Tamaño de la pizza:</label>
                <select id="tamano" name="tamano">
                    <option value="XXL">XXL</option>
					<option value="L">Grande</option>
					<option value="M">Mediana</option>
					<option value="S">Pequeña</option>
                </select>
                <span id="resultado_tamano"></span>
            </div>
            
            <div class="block3">
                <label for="ingredientes1">Ingrediente 1:</label>
                <input type="checkbox" id="ingredientes1" name="ingredientes1" value="Jamon York">
            </div>
            <div class="block3">
                <label for="ingredientes2">Ingrediente 2:</label>
                <input type="checkbox" id="ingredientes2" name="ingredientes2" value="Champinones">
            </div>
            <div class="block3">
                <label for="ingredientes3">Ingrediente 3:</label>
                <input type="checkbox" id="ingredientes3" name="ingredientes3" value="Pepperoni">
            </div>
            <div class="block3">
                <label for="ingredientes4">Ingrediente 4:</label>
                <input type="checkbox" id="ingredientes4" name="ingredientes4" value="Aceitunas">
            </div>
            </div>

        <button type="submit">Enviar</button>

    </form>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
